<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table border="1" cellspacing="0" cellpadding="10" style="width: 100%; height: 100%">
      <tr>
        <!-- Top Left: Nested Table 2 -->
        <td>
          <table border="1" cellspacing="0" cellpadding="5">
            <tr>
              <th colspan="2">Nested Table 2</th>
            </tr>
            <tr>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
            <tr>
              <td>abc</td>
              <td>def</td>
            </tr>
          </table>
        </td>

        <!-- Top Right: Nested Table 1 -->
        <td>
          <table border="1" cellspacing="0" cellpadding="5">
            <tr>
              <th>Nested Table 1</th>
            </tr>
            <tr>
              <td>
                <ul>
                  <li>List item</li>
                  <li>List item</li>
                  <li>List item</li>
                </ul>
              </td>
            </tr>
          </table>
        </td>
      </tr>

      <tr>
        <!-- Bottom Left: Nested Table 3 -->
        <td>
          <table border="1" cellspacing="0" cellpadding="5">
            <tr>
              <th colspan="2">Nested Table 3</th>
            </tr>
            <tr>
              <td><a href="#">Nested Table</a></td>
              <td>Demo Continued</td>
            </tr>
          </table>
        </td>

        <!-- Bottom Right: Nested Table 4 with black background -->
        <td>
          <table border="1" cellspacing="0" cellpadding="5">
            <tr>
              <th style="background-color:black; color:white;">Nested Table 4</th>
            </tr>
            <tr>
              <td style="background-color:black; color:white;">HTML</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
